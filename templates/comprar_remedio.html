<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Farmácia da Ana</title>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/favicon.ico' %}"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Farmácia da Ana</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pedidos/"
                >Pedidos<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page Content-->
    <div class="container" style="margin-bottom: 80px; margin-top: 50px">
      <h2>Comprar remédio</h2>
      <br>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card h-100">
            <img
                class="card-img-top"
                src= {% static remedio.foto %}
            />
            <div class="card-body">
              <h4 class="card-title">{{remedio.nome}}</h4>
              <h5>R$ {{remedio.valor}}</h5>
              <p class="card-text">{{pizza.detalhe}}</p>
            </div>          
          </div>
        </div>
      </div>
      <form method="post" enctype="multipart/form-data" action="/efetivarPedido">
        {% csrf_token %}   
        <div class="form-group">
          <label for="id_quantidade">Quantidade</label>
          <input type="number" class="form-control" name="quantidade" required="" id="id_quantidade" min="0" max="">
        </div>
        <div class="form-group">
          <label for="id_endereco">Endereço</label>
          <input type="text" class="form-control" name="endereco" maxlength="500" required="" id="id_endereco">
        </div>
        <div class="form-group">
          <label>Receita</label>          
          <br>
          <input type="file" name="receita" accept="images/*" id="id_receita">   
        </div>        
        <button type="submit" class="btn btn-primary">Comprar</button>
        <a href="/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
        <input type="hidden" name="remedio" value="{{ remedio.id }}" />
      </form>
    </div>
    <!-- Footer-->
    <footer class="py-3 bg-dark fixed-bottom">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; André Luis Moreira 2021
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
